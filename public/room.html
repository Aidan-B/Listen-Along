<!doctype html>
<html>
  <head>
    <title>Listen Along</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <script src="./js/socket.io.slim.js" defer></script>
    <script src="./js/jquery-1.10.1.min.js" defer></script>
    <script src="./js/room.js" defer></script>
    <script src="./js/bootstrap.min.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h2><a href="/">Home</a></h2>
        <p>welcome to the room: <code id="roomId"></code></p>
        <!-- <p>Your access token is: <code id="accessToken"></code></p>
        <p>Your refresh token is: <code id="refreshToken"></code></p> -->

        <div class="controls">
          <div>
            <button class="btn btn-primary" id="previous" disabled>Previous</button>
            <button class="btn btn-primary" id="play" disabled>Play</button>
            <button class="btn btn-primary" id="pause" disabled>Pause</button>
            <button class="btn btn-primary" id="next" disabled>Next</button>
            <!-- <button class="btn btn-primary" id="getStatus">Get Status</button> -->
          </div>
          <div>
            <progress id="progressBar" value="0" max="1000" style="width: 100%;"></progress>
          </div>
          
        </div>

        <div class="leader-settings" style="visibility: hidden;">
          <h3>You are the leader</h3>
          <form id="leader-settings">
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="controlPlayback" name="controlPlayback">
              <label class="custom-control-label" for="controlPlayback">Allow everyone to control playback?</label>
            </div>
            <button id="save" class="btn btn-secondary">Save</button>
          </form>
          
        </div>
        

        <form id="search">
          <div class="form-group">
              <label for="room">Search for a song</label>
              <input type="text" class="form-control" id="room" placeholder="Song" name="q"/>
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <input type="hidden" name="type" value="track">
            <select name="type" class="form-control" id="type" disabled>
              <option>track</option>
              <option>artist</option>
              <option>album</option>
              <option>playlist</option>
              <option>show</option>
              <option>episode</option>
            </select>
          </div>
          <div class="form-group">
            <label for="limit">Number of results</label>
            <input type="number" class="form-control" id="limit" name="limit" value="5"/>
          </div>
          <button id="searchButton" class="btn btn-secondary" disabled>Search</button>
        </form>
        <div id="searchResults" class="row row-cols-1 row-cols-md-2">

        </div>
    </div>
    
  </body>
</html>
