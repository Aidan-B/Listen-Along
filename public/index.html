<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <script src="./js/jquery-1.10.1.min.js" defer></script>
    <script src="./js/index.js" defer></script>
  </head>

  <body>
    <div class="container">
      
      <div id="loggedin">
        Logged in successfully.
      </div>
      

      <form method="GET" action="/room">
        <div class="form-group">
            <label for="room">Enter the same code as a friend to play together</label>
            <input type="text" class="form-control" id="room" placeholder="Room #" name="id" minlength="4"/>
        </div>
        <input type="hidden" value="" name="access_token" id="access_token">
        <input type="hidden" value="" name="refresh_token" id="refresh_token">
        <button type="submit" class="btn btn-secondary">Create/Join Room</button>
      </form>
    </div>
    
  </body>
</html>
